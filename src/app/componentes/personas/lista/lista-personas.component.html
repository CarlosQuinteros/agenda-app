<p-toast></p-toast>
<p-table [value]="personas" styleClass="p-datatable-sm">
    <ng-template pTemplate="header">
        <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Ciudad</th>
            <th>Acciones</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-persona>
        <tr>
            <td>{{ persona.id }}</td>
            <td>{{ persona.nombre }}</td>
            <td>{{ persona.apellido }}</td>
            <td>{{ persona.email }}</td>
            <td>{{ persona.ciudad }}</td>
            <td>
                <Button pButton class="p-button-text" icon="pi pi-pencil"></Button>
                <Button pButton class="p-button-text p-button-danger" icon="pi pi-trash" (click)="eliminarPersona(persona.id)"></Button>
            </td>
        </tr>
    </ng-template>
</p-table>
